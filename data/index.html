<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sous Vide</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Sous vide control panel</h1>
        <hr>
        <svg id="temp-graph" viewBox="0 0 500 200"></svg>
        <div class="input-container">
            <div class="temp-input-container">
                <div id="temp-range" class="number-input">
                    <input type="number" min="30" max="95" step="1" value="60"
                           class="display">
                    <div class="inc">▲</div>
                    <div class="dec">▼</div>
                </div>
                <button id="temp-btn">Set temperature</button>
            </div>
            <div class="time-input-container">
                <div class="timer-input">
                    <div id="hours-range" class="number-input padded">
                        <input type="number" min="0" max="99" step="1" value="00"
                               class="display">
                        <div class="inc">▲</div>
                        <div class="dec">▼</div>
                    </div>
                    <div id="minutes-range" class="number-input padded">
                        <input type="number" min="0" max="59" step="1" value="00"
                               class="display">
                        <div class="inc">▲</div>
                        <div class="dec">▼</div>
                    </div>
                </div>
                <button id="time-btn">Set time</button>
            </div>
        </div>
    </div>
</body>
</html>
