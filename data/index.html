<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sous Vide</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Sous vide control panel</h1>
        <hr>
        <svg id="temp-graph" viewBox="0 0 500 200"></svg>
        <div class="input-container">
            <div id="temp-range" class="number-input" onmousewheel="if (event.deltaY != 0) {
                if (event.deltaY < 0) this.children[0].stepUp();
                if (event.deltaY > 0) this.children[0].stepDown();
            }">
                <input type="number" min="30" max="95" step="1" value="60" class="display">
                <div class="inc" onclick="this.parentElement.children[0].stepUp()">▲</div>
                <div class="dec" onclick="this.parentElement.children[0].stepDown()">▼</div>
            </div>
            <button id="temp-btn">Set temperature</button>
        </div>
    </div>
</body>
</html>
